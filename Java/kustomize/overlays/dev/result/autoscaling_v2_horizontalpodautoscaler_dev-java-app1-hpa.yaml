apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    environment: dev
  name: dev-java-app1-hpa
spec:
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 74
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dev-java-app1-deployment
