{{- range .Values.applications }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: argocd
spec:
  project: {{ .project }}
  destination:
    name: {{ .cluster }}
    namespace: {{ .namespace }}
  source:
    repoURL: {{ .repoURL }}
    targetRevision: {{ default "main" .targetRevision }}
    path: {{ .path }}
  {{- if .autosync }}
  syncPolicy:
    automated:
      prune: true      # Automatically delete resources removed from Git
      selfHeal: true   # Sync if the cluster state changes (e.g., manual kubectl edits)
      allowEmpty: false
    retry:
      limit: 5          # Number of failed sync attempts before giving up
      backoff:
        duration: 5s    # Initial delay before the first retry
        factor: 2       # Multiply delay by this factor for each subsequent retry
        maxDuration: 3m # Maximum delay between retries
    syncOptions:
      - CreateNamespace=true    # Create the destination namespace if it doesn't exist
      - PruneLast=true          # Prune resources at the end of the sync
      - ApplyOutOfSyncOnly=true # 2026 Best Practice: Only sync resources that have changed
  {{- end }}
---
{{- end }}
