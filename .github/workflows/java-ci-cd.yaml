name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
#    paths: [ "NodeJS/**" ]
  pull_request:
    branches: [ "main" ]
#    paths: [ "NodeJS/**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: cd Java && mvn clean package
      - run: docker build -t java-app Java
